<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body style="text-align: center;display: flex; flex-direction: column;
align-items: center;">
	<p style="font-weight: 800; text-align: center; font-size: 24px;">Todo List</p>

	<div class="todo-input-grid">
		<input type="text" placeholder="Todo Name" class="js-name-input name-input">
		<input type="date" class="js-date-input due-date-input">
		<button onClick="
		addTodo()" class="add-todo-button">Add</button>
		<button onClick="
	clearTodo()" class="reset-todo-button">Reset</button>
	</div>
	<div class="js-todo-list todo-grid"></div>


	<script src="/main.js"></script>
</body>

</html>
